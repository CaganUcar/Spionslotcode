    <script>
        // Toon de code-invoervelden zodra een kaart is geselecteerd
        document.querySelectorAll('select').forEach((select, index) => {
            select.addEventListener('change', () => {
                if (select.value) {
                    document.getElementById(`codeInput${index + 1}`).style.display = 'block';
                } else {
                    document.getElementById(`codeInput${index + 1}`).style.display = 'none';
                }
            });
        });

        // Functie om de codes te controleren
        function checkCode() {
            const cards = [
                document.getElementById('card1').value,
                document.getElementById('card2').value,
                document.getElementById('card3').value,
                document.getElementById('card4').value,
                document.getElementById('card5').value
            ];

            const codes = [
                document.getElementById('code1').value.toLowerCase(), // Converteer naar kleine letters
                document.getElementById('code2').value.toLowerCase(), // Converteer naar kleine letters
                document.getElementById('code3').value.toLowerCase(), // Converteer naar kleine letters
                document.getElementById('code4').value.toLowerCase(), // Converteer naar kleine letters
                document.getElementById('code5').value.toLowerCase()  // Converteer naar kleine letters
            ];

            // Lijst met geldige codes per kleur (ook omgezet naar kleine letters)
            const validCodes = {
                blauw: ['2435', 'sy67', 'ui89', '9c45', 'bj45'].map(code => code.toLowerCase()),
                roze: ['Co59', 'Ki34', 'UG81', 'DE76', 'QE70'].map(code => code.toLowerCase()),
                geel: ['OZ6M', '8340', 'SDEY', 'TX19', 'MPX6'].map(code => code.toLowerCase()),
                groen: ['LOGT', 'VBX9', '3eR5', 'L2AG', '3eR5'].map(code => code.toLowerCase())
            };

            let correct = true;

            // Controleer of elke code geldig is voor de geselecteerde kaart
            for (let i = 0; i < cards.length; i++) {
                if (!validCodes[cards[i]].includes(codes[i])) {
                    correct = false;
                    break;
                }
            }

            if (correct) {
                document.getElementById('message').textContent = 'Slot ontgrendeld! üéâ';
                document.getElementById('lockContainer').classList.add('unlock-animation');
                document.getElementById('unlockScreen').style.display = 'flex';

                // Speel een geluidseffect af (optioneel)
                const audio = new Audio('https://www.soundjay.com/buttons/button-3.mp3');
                audio.play();

                // Verberg het ontgrendelingsscherm na 3 seconden
                setTimeout(() => {
                    document.getElementById('unlockScreen').style.display = 'none';
                }, 3000);
            } else {
                document.getElementById('message').textContent = 'Foute code, probeer opnieuw. ‚ùå';
            }
        }
